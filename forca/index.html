<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Forca</h1>
    <p id="word-display"></p>
    <p>Tentativas restantes: <span id="attempts">6</span></p>
    <p>Letras usadas: <span id="used-letters"></span></p>

    <input type="text" id="letter-input" maxlength="1" placeholder="Digite uma letra">
    <button onclick="guessLetter()">Tentar</button>

    <p id="message"></p>
    <button onclick="resetGame()">Reiniciar Jogo</button>

    <script src="script.js"></script>
</body>
</html>
